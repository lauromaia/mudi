<html>
<head th:replace="~{base :: head}">
</head>

<body>
	    <div th:replace="~{base :: logo}"></div>
	<div class="container">
	<div th:replace="~{base :: title('Últimos Pedidos')}"></div>
		
		<div class="container" th:each="pedido : ${pedidos}">
			<div class="card mb-3 mt-3">
			<div class="card-header alert alert-dark" role="alert" th:text="${pedido.nomeProduto}">Nome do produto:</div>
			
			</th:block>
				<div class="card-body">
					<div class="row">
						<div class="col-6 col-sm-8 mb-3">
							<div>
								<div class="row">
									<div class="col-5">
										Valor: <span th:if="${pedido.valorNegociado} != null" th:text="${'R$ ' + #numbers.formatDecimal(pedido.valorNegociado,3,'POINT',2,'COMMA')}">200,99</span>
									</div>
									<div class="col-7">
										Data da entrega: <span th:text="${#temporals.format(pedido.dataDaEntrega, 'dd/MM/yyyy')}">14/10/2022</span>
									</div>
								</div>
							</div>
							<div>Produto</div>
							<div>
								<input class="form-control" th:value="${pedido.urlDoProduto}"
									value="url do produt">
							</div>

							<div>Descrição</div>
							<div>
								<textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido </span></textarea>
							</div>
						</div>
						<div class="col-12 col-sm-4">
							<div>
								<img th:src="${pedido.urlDaImagem}" src="">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
